<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame + MindAR + Particle + Sound -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    video {
      width: 100%;
      height: auto;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 5px;
      z-index: 10;
    }
    /* Added start button and screen for your script.js */
    #startScreen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    #startButton {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      background: #00ffff;
      color: black;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="status">ðŸ“· Tap "Start" to begin</div>

  <!-- Added start screen and button to match your script.js -->
  <div id="startScreen">
    <button id="startButton">KAYD</button>
  </div>

  <video id="video" autoplay playsinline muted></video>

  <!-- MindAR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights"
  >
    <a-assets>
      <a-asset-item id="sound" src="sound.mp3"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="image-target">
      <a-entity
        id="particles"
        visible="false"
        particle-system="preset: dust; color: #00FFFF, #FFD700; particleCount: 120"
        position="0 0 0"
      ></a-entity>
    </a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
