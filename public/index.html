<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    video {
      width: 100%;
      height: auto;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="status">📷 Tap screen to start rear camera</div>
  <video id="video" autoplay playsinline muted></video>

  <!-- ✅ JavaScript starts here -->
  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });
        video.srcObject = stream;
        status.textContent = "✅ Rear camera ON";
      } catch (e) {
        console.warn("Rear camera failed, trying front...", e);
        try {
          const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = fallbackStream;
          status.textContent = "⚠️ Rear camera failed, using front";
        } catch (err) {
          status.textContent = "❌ Camera failed: " + err.message;
          console.error("No camera access:", err);
        }
      }
    }

    document.body.addEventListener("click", () => {
      startCamera();
    });
  </script>

  <!-- ✅ MindAR can load after camera works -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
</body>
</html>
