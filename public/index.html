<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Camera + Floating Particles + Image Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/aframe/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #video, #particlesCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    #particlesCanvas {
      z-index: 2;
      pointer-events: none;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    #startButton {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 6px;
      z-index: 4;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="particlesCanvas"></canvas>

  <div id="startScreen">
    <button id="startButton">Start Camera</button>
  </div>
  <div id="status">üì∑ Tap to Start</div>

  <!-- MindAR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: ./image_target.mind; autoStart: false;"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true, physicallyCorrectLights"
    device-orientation-permission-ui="enabled: false"
    vr-mode-ui="enabled: false"
    id="mindarScene"
    style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;"
  >
    <a-assets>
      <audio id="scanSound" src="sound.mp3" preload="auto"></audio>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="particles"></a-entity>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("particlesCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const statusEl = document.getElementById("status");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const floatAudio = new Audio("sound.mp3");
    floatAudio.loop = true;

    const aframeAudio = document.querySelector("#scanSound");

    const sceneEl = document.querySelector("#mindarScene");
    const particlesContainer = document.getElementById("particles");

    const canvasParticles = [];
    for (let i = 0; i < 100; i++) {
      canvasParticles.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        radius: Math.random() * 3 + 1,
        speedY: Math.random() * 0.5 + 0.2,
        opacity: Math.random() * 0.5 + 0.3,
      });
    }

    function drawCanvasParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      canvasParticles.forEach(p => {
        ctx.beginPath();
        ctx.globalAlpha = p.opacity;
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();

        p.y -= p.speedY;
        if (p.y < 0) {
          p.y = window.innerHeight + Math.random() * 100;
          p.x = Math.random() * window.innerWidth;
        }
      });
      ctx.globalAlpha = 1.0;
      requestAnimationFrame(drawCanvasParticles);
    }

    let particleData = [];
    let isAnimating = false;
    let hasPlayedSound = false;

    function createARParticles(num = 70) {
      clearARParticles();
      for (let i = 0; i < num; i++) {
        const p = document.createElement("a-entity");
        const x = (Math.random() - 0.5) * 0.6;
        const y = (Math.random() - 0.5) * 0.6;
        const z = (Math.random() - 0.5) * 0.6;
        const scale = Math.random() * 0.015 + 0.01;

        p.setAttribute("geometry", `primitive: sphere; radius: ${scale}`);
        p.setAttribute("material", "color: white; opacity: 0.8; transparent: true");
        p.setAttribute("position", `${x} ${y} ${z}`);
        particlesContainer.appendChild(p);
        particleData.push({ el: p, speedY: Math.random() * 0.005 + 0.002 });
      }
    }

    function animateARParticles() {
      if (!isAnimating) return;
      particleData.forEach(p => {
        const pos = p.el.getAttribute("position");
        pos.y += p.speedY;
        if (pos.y > 0.4) {
          pos.y = -0.4;
          pos.x = (Math.random() - 0.5) * 0.6;
          pos.z = (Math.random() - 0.5) * 0.6;
        }
        p.el.setAttribute("position", pos);
      });
      requestAnimationFrame(animateARParticles);
    }

    function clearARParticles() {
      particleData.forEach(p => {
        if (particlesContainer.contains(p.el)) {
          particlesContainer.removeChild(p.el);
        }
      });
      particleData = [];
    }

    document.getElementById("startButton").addEventListener("click", async () => {
      startScreen.style.display = "none";
      statusEl.textContent = "üîç Starting camera...";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false,
        });
        video.srcObject = stream;

        statusEl.textContent = "üì° Initializing AR...";

        await sceneEl.components["mindar-image"].start();

        drawCanvasParticles();
        floatAudio.play().catch(err => console.warn("üîá Canvas audio play failed:", err));

        const target = document.querySelector("[mindar-image-target]");
        target.addEventListener("targetFound", () => {
          console.log("üéØ Target found");
          if (!hasPlayedSound) {
            aframeAudio.play().catch(err => console.warn("üîá AR audio play failed:", err));
            hasPlayedSound = true;
          }

          if (!isAnimating) {
            createARParticles();
            isAnimating = true;
            animateARParticles();
            statusEl.textContent = "‚úÖ Image detected. Particles floating.";
          }
        });

        target.addEventListener("targetLost", () => {
          console.log("üîç Target lost");
          statusEl.textContent = "üì∑ Searching for image...";

          if (hasPlayedSound) {
            aframeAudio.pause();
            aframeAudio.currentTime = 0;
            hasPlayedSound = false;
          }

          clearARParticles();
          isAnimating = false;
        });

      } catch (e) {
        console.error(e);
        statusEl.textContent = "‚ùå Failed to start camera or AR.";
      }
    });
  </script>
</body>
</html>
