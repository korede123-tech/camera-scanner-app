<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Camera + Floating Particles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    #particlesCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    #startButton {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 6px;
      z-index: 4;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="particlesCanvas"></canvas>

  <div id="startScreen">
    <button id="startButton">Start Camera</button>
  </div>
  <div id="status">üì∑ Tap to Start</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("particlesCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const statusEl = document.getElementById("status");
  
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
  
    // Create audio object once
    const audio = new Audio("sound.mp3");
    audio.loop = true;
  
    document.getElementById("startButton").addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false,
        });
        video.srcObject = stream;
        startScreen.style.display = "none";
        statusEl.textContent = "‚úÖ Camera running. White particles floating.";
        startParticles();
      } catch (e) {
        statusEl.textContent = "‚ùå Failed to start camera.";
        console.error(e);
      }
    });
  
    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        radius: Math.random() * 3 + 1,
        speedY: Math.random() * 0.5 + 0.2,
        opacity: Math.random() * 0.5 + 0.3,
      });
    }
  
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.globalAlpha = p.opacity;
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
  
        p.y -= p.speedY;
        if (p.y < 0) {
          p.y = window.innerHeight + Math.random() * 100;
          p.x = Math.random() * window.innerWidth;
        }
      });
      ctx.globalAlpha = 1.0;
      requestAnimationFrame(drawParticles);
    }
  
    function startParticles() {
      drawParticles();
      audio.play().catch(err => console.warn("üîá Couldn't play sound:", err));
    }
  </script>  
</body>
</html>
