<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame + MindAR + Particles + Sound -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="status">üì∑ Tap to start</div>

  <!-- ‚úÖ MindAR Scene with Particle Trigger -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights"
  >
    <a-assets>
      <a-asset-item id="sound" src="sound.mp3"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="image-target">
      <a-entity
        id="particles"
        visible="false"
        particle-system="preset: dust; color: #00FFFF, #FFD700; particleCount: 100"
        position="0 0 0"
      ></a-entity>
    </a-entity>
  </a-scene>

  <script>
    const statusEl = document.getElementById("status");
    const scene = document.querySelector("a-scene");
    const imageTarget = document.querySelector("#image-target");
    const particles = document.querySelector("#particles");

    const sound = new Howl({
      src: ["sound.mp3"],
      volume: 1.0
    });

    scene.addEventListener("click", async () => {
      try {
        const mindarComponent = scene.components["mindar-image"];
        await mindarComponent.start();
        statusEl.textContent = "üì° Scanning... point camera at target";
      } catch (err) {
        statusEl.textContent = "‚ùå Failed to start: " + err.message;
        console.error(err);
      }
    });

    imageTarget.addEventListener("targetFound", () => {
      statusEl.textContent = "‚úÖ Target detected!";
      particles.setAttribute("visible", "true");
      sound.play();
    });

    imageTarget.addEventListener("targetLost", () => {
      statusEl.textContent = "‚ùå Target lost. Keep scanning.";
      particles.setAttribute("visible", "false");
    });
  </script>
</body>
</html>
