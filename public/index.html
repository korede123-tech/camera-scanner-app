<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame + MindAR + Particle + Sound -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    video {
      width: 100%;
      height: auto;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="status">üì∑ Tap screen to start rear camera</div>
  <video id="video" autoplay playsinline muted></video>

  <!-- ‚úÖ MindAR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="antialias: true; colorManagement: true; physicallyCorrectLights"
  >
    <a-assets>
      <a-asset-item id="sound" src="sound.mp3"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="image-target">
      <!-- ‚úÖ Particle effect added here -->
      <a-entity
        id="particles"
        visible="false"
        particle-system="preset: dust; color: #00FFFF, #FFD700; particleCount: 120"
        position="0 0 0"
      ></a-entity>
    </a-entity>
  </a-scene>

  <!-- ‚úÖ JS section (same as yours with sound & particle trigger only) -->
  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });
        video.srcObject = stream;
        status.textContent = "‚úÖ Rear camera ON";
      } catch (e) {
        console.warn("Rear camera failed, trying front...", e);
        try {
          const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = fallbackStream;
          status.textContent = "‚ö†Ô∏è Rear camera failed, using front";
        } catch (err) {
          status.textContent = "‚ùå Camera failed: " + err.message;
          console.error("No camera access:", err);
        }
      }
    }

    document.body.addEventListener("click", () => {
      startCamera();
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const statusEl = document.getElementById("status");
      const scene = document.querySelector("a-scene");
      const imageTarget = document.querySelector("#image-target");
      const particles = document.querySelector("#particles");

      const sound = new Howl({
        src: ["sound.mp3"],
        volume: 1.0
      });

      imageTarget.addEventListener("targetFound", () => {
        statusEl.textContent = "‚úÖ Target detected!";
        particles.setAttribute("visible", "true");
        sound.play();
      });

      imageTarget.addEventListener("targetLost", () => {
        statusEl.textContent = "‚ùå Target lost.";
        particles.setAttribute("visible", "false");
      });
    });
  </script>
</body>
</html>
