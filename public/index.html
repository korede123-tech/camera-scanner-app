<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Camera + Floating Particles + Image Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- ‚úÖ A-Frame -->
<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

<!-- ‚úÖ MindAR Core - must come before A-Frame integration -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>

<!-- ‚úÖ MindAR A-Frame Integration -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    #video, #particlesCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #particlesCanvas {
      z-index: 2;
      pointer-events: none;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    #startButton {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 6px;
      z-index: 4;
    }
    #previewOverlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 4;
      display: none;
      text-align: center;
      font-size: 12px;
      color: white;
    }
    #previewOverlay img {
      width: 80px;
      height: auto;
      border: 2px solid white;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(255,255,255,0.6);
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="particlesCanvas"></canvas>

  <div id="startScreen">
    <button id="startButton">Start Camera</button>
  </div>
  <div id="status">üì∑ Tap to Start</div>

  <div id="previewOverlay">
    <img src="image_target.jpg" alt="Look for this image" />
    <div>Match this image</div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: image_target.mind; autoStart: false;"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true, physicallyCorrectLights"
    device-orientation-permission-ui="enabled: false"
    vr-mode-ui="enabled: false"
    id="mindarScene"
    style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;"
  >
    <a-assets>
      <audio id="scanSound" src="sound.mp3" preload="auto" onloadeddata="console.log('‚úÖ sound.mp3 loaded')"></audio>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="particles"></a-entity>

      <!-- ‚úÖ Debug text shown in AR space -->
      <a-text id="debugText"
              value="üîé Waiting for image..."
              color="yellow"
              position="0 0.3 0"
              width="2"
              align="center">
      </a-text>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
    const sceneEl = document.querySelector("#mindarScene");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");
    const statusEl = document.getElementById("status");
    const particlesContainer = document.getElementById("particles");
    const aframeAudio = document.querySelector("#scanSound");
  
    let particleData = [];
    let isAnimating = false;
    let hasPlayedSound = false;
  
    function createARParticles(num = 70) {
      clearARParticles();
      for (let i = 0; i < num; i++) {
        const p = document.createElement("a-entity");
        const x = (Math.random() - 0.5) * 0.6;
        const y = (Math.random() - 0.5) * 0.6;
        const z = (Math.random() - 0.5) * 0.6;
        const scale = Math.random() * 0.015 + 0.01;
  
        p.setAttribute("geometry", `primitive: sphere; radius: ${scale}`);
        p.setAttribute("material", "color: white; opacity: 0.8; transparent: true");
        p.setAttribute("position", `${x} ${y} ${z}`);
        particlesContainer.appendChild(p);
        particleData.push({ el: p, speedY: Math.random() * 0.005 + 0.002 });
      }
    }
  
    function animateARParticles() {
      if (!isAnimating) return;
      particleData.forEach(p => {
        const pos = p.el.getAttribute("position");
        pos.y += p.speedY;
        if (pos.y > 0.4) {
          pos.y = -0.4;
          pos.x = (Math.random() - 0.5) * 0.6;
          pos.z = (Math.random() - 0.5) * 0.6;
        }
        p.el.setAttribute("position", pos);
      });
      requestAnimationFrame(animateARParticles);
    }
  
    function clearARParticles() {
      particleData.forEach(p => {
        if (particlesContainer.contains(p.el)) {
          particlesContainer.removeChild(p.el);
        }
      });
      particleData = [];
    }
  
    startButton.addEventListener("click", async () => {
      startScreen.style.display = "none";
      statusEl.textContent = "üì° Initializing AR...";
  
      // Start video
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } },
        audio: false,
      });
      document.getElementById("video").srcObject = stream;
  
      // Wait for scene to load
      sceneEl.addEventListener("loaded", async () => {
        try {
          const mindar = sceneEl.components["mindar-image"];
          if (mindar && typeof mindar.start === "function") {
            await mindar.start();
            statusEl.textContent = "üì∑ Searching for image...";
  
            const target = document.querySelector("[mindar-image-target]");
            target.addEventListener("targetFound", () => {
              console.log("üéØ Target found");
              if (!hasPlayedSound) {
                aframeAudio.play().catch(err => console.warn("üîá Sound play failed:", err));
                hasPlayedSound = true;
              }
  
              if (!isAnimating) {
                createARParticles();
                isAnimating = true;
                animateARParticles();
                statusEl.textContent = "‚úÖ Image Detected!";
              }
            });
  
            target.addEventListener("targetLost", () => {
              console.log("üîç Target lost");
              statusEl.textContent = "üì∑ Searching for image...";
              if (hasPlayedSound) {
                aframeAudio.pause();
                aframeAudio.currentTime = 0;
                hasPlayedSound = false;
              }
              clearARParticles();
              isAnimating = false;
            });
          } else {
            statusEl.textContent = "‚ùå MindAR component missing.";
          }
        } catch (err) {
          console.error("‚ùå Error starting MindAR:", err);
          statusEl.textContent = "‚ùå Failed to start AR.";
        }
      });
    });
  </script>
</body>
</html>
